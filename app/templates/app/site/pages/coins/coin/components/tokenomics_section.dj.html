

  <section class="token-tokenomics-section">
    <div class="token-info-card">
      <h3 class="token-section-title">Tokenomics & Supply</h3>
      <div class="tokenomics-grid">
        <div class="tokenomics-chart-container">
          <canvas id="tokenomics-chart" style="width: 100%; height: 250px;"></canvas>
        </div>
        <div class="tokenomics-stats">
          <div class="tokenomics-stat-item">
            <div class="tokenomics-label">Total Supply</div>
            <div class="tokenomics-value">{{ coin_obj.total_supply }} {{ coin_obj.symbol }}</div>
          </div>
          <div class="tokenomics-stat-item">
            <div class="tokenomics-label">Max Supply</div>
            <div class="tokenomics-value">{{ coin_obj.max_supply }} {{ coin_obj.symbol }}</div>
          </div>
          <div class="tokenomics-stat-item">
            <div class="tokenomics-label">Circulating Supply</div>
            <div class="tokenomics-value">{{ coin_obj.circulating_supply }} {{ coin_obj.symbol }}</div>
          </div>
          <div class="tokenomics-stat-item">
            <div class="tokenomics-label">Launch Date</div>
            <div class="tokenomics-value">{{ coin_obj.launch_date }}</div>
          </div>
          <div class="tokenomics-stat-item">
            <div class="tokenomics-label">Launch Price</div>
            <div class="tokenomics-value">${{ coin_obj.launch_price }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
