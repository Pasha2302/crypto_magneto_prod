

  <div class="buy-converter-wrapper">

              <div class="exchange-name">Binance</div>
              <div class="exchange-type">CEX</div>
            </div>
          </a>
          <a href="#" class="exchange-card">
            <div class="exchange-logo">CB</div>

            </div>
          </a>
          <a href="#" class="exchange-card">
            <div class="exchange-logo">UNI</div>

              <div class="exchange-type">DEX</div>
            </div>
          </a>
          <a href="#" class="exchange-card">
            <div class="exchange-logo">KR</div>

    <!-- Coin Converter -->
    <section class="token-converter-section">
      <div class="token-info-card">
        <h3 class="token-section-title">Coin Converter</h3>
        <div class="converter-container">
          <div class="converter-input-group">
            <div class="converter-amount">
              <input type="number" id="converter-amount-from" class="converter-input" value="{{ coin_obj.price }}" step="0.00000001">
              <select id="converter-from" class="converter-select">
                <option value="USD" selected>USD</option>
                <option value="BTC" >BTC</option>
                <option value="ETH">ETH</option>
                <option value="BNB">BNB</option>
                <option value="SOL">SOL</option>
              </select>
            </div>
            <button class="converter-swap-btn" id="converter-swap">â‡„</button>
            <div class="converter-amount">
              <input type="number" id="converter-amount-to" class="converter-input" readonly>
              <select id="converter-to" class="converter-select">
                <option value="USD">USD</option>
                <option value="BTC" selected>BTC</option>
                <option value="ETH">ETH</option>
                <option value="BNB">BNB</option>
                <option value="SOL">SOL</option>
              </select>
            </div>
          </div>
          <div class="converter-result">
            <div class="converter-rate" id="converter-rate"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
