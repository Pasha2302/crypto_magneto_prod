

  <section class="token-team-section">
    <div class="token-info-card">
      <h3 class="token-section-title">Team</h3>
      <div class="team-grid">

        {% for t in coin_obj.team_members %}
          <div class="team-member-card">
            {% if t.image %}
              <img src="{{ t.img_64.url }}" class="team-member-avatar" alt="Image coin {{ t.name }}" loading="lazy">
            {% else %}
              <img src="/media/default_placeholder.webp" class="team-member-avatar" alt="No Image" aria-label="No Image" loading="lazy">
            {% endif %}
            <div class="team-member-info">
              <div class="team-member-name">{{ t.name }}</div>
              <div class="team-member-title">{{ t.job_title }}</div>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </section>
