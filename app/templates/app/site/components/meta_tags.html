{% load static %}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=5">

<meta name="format-detection" content="telephone=no">

<meta name="description" content="{{ meta.description }}"/>
 {% comment %} Twitter метатеги  {% endcomment %}
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ meta.title }}">
<meta name="twitter:site" content="@CryptoGuGuX">
<meta name="twitter:description" content="{{ meta.description }}">
<meta name="twitter:image" content="{{ meta.image_url }}">
<meta name="twitter:image:alt" content="{{ meta.image_alt }}">

 {% comment %} Open Graph метатеги  {% endcomment %}
<meta property="og:locale" content="en_US" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ meta.title }}" />
<meta property="og:description" content="{{ meta.description }}" />
<meta property="og:url" content="{{ meta.url }}" />
<meta property="og:site_name" content="{{ meta.site_name }}" />
<meta property="og:image" content="{{ meta.image_url }}" />


{% if no_index_page %}
  <meta name="robots" content="noindex, follow">
{% endif %}
