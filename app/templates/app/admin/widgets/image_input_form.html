<!--Виджет отобрадения файла изображения-->

<div>
  {% if widget.is_initial %}
  <p>
    Current file:
    <img class="admin-img-block" src="{{ widget.value.url }}" alt="Image" width="60" height="60">
  </p>
  {% endif %}

  <input type="{{ widget.type }}"
    name="{{ widget.name }}"
    {% for attr_name, attr_value in widget.attrs.items %}
      {% if attr_value %}
          {{ attr_name }}="{{ attr_value }}"
      {% endif %}
    {% endfor %}>

</div>
